<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,shrink-to-fit=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <style>
        html, body {
            padding: 0px;
            margin: 0px;
        }
        #root {
            position: absolute;
            top: 0px;
            left: 50%;
            transform: translate(-50%, 0);
            background-color: #353535;
            display: block;
            height: 100vh;
        }
    </style>
</head>
<body>
<div id="root">
    <div id="Container" style="display: block; width:600px; height: 500px;">

    </div>
</div>

<script type="text/javascript" src="../bin/soundwave.min.js"></script>
<script type="text/javascript">
    var container = document.getElementById('Container');
    var wave = new PSSoundWave(container.offsetWidth, container.offsetHeight);
    container.appendChild(wave.domElement);
</script>

</body>
</html>
