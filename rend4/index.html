<html lang="en">

<head>
  <meta charset="UTF-8" />
  <style>
    body {
      background: linear-gradient(135deg,
          white 0%,
          white 49%,
          black 49%,
          black 51%,
          white 51%,
          white 100%) repeat;
      background-size: 20px 20px;
      font-size: 14px;
      margin: 0;
      padding: 0;
    }

    div {
      margin: 0;
      padding: 0;
    }

    canvas {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: block;
      background-color: gainsboro;
    }

  </style>
  <title>rend4</title>
</head>

<body>
  <script type="module">
    import init, {run} from "./rend4_app.js";
    await init();
    run();

    setTimeout(function () {
      var canvas = document.querySelector('canvas');
      if (canvas) {
        canvas.focus();
      }
    }, 1000); 
    
  </script>
  
</body>

</html>
