            navigator.gpu.requestAdapter().then(adapter => {
                // 浏览器支持 WebGPU
            }).catch(error => {
                alert("此浏览器版本不支持 WebGPU");
            });
        } else {
            // 浏览器不支持 navigator.gpu
            alert("此浏览器版本不支持 WebGPU");
        }

        window.addEventListener("load", () => {
            init();
        });
