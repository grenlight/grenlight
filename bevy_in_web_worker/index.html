<html lang="en">

<head>
  <meta charset="UTF-8" />
  <style>
    body {
      background: linear-gradient(135deg,
          white 0%,
          white 49%,
          black 49%,
          black 51%,
          white 51%,
          white 100%) repeat;
      background-size: 20px 20px;
    }

    div {
      margin: 0;
      padding: 0;
    }

    #page {
      display: block;
      margin: 0 auto;
      padding: 0px;
      width: 1000px;
    }

    #nav {
      height: 64px;
      width: 100%;
    }

    #container {
      width: 100%;
      height: 750px;
    }

    canvas {
      display: block;
      background-color: gainsboro;
    }
  </style>
  <title>Web Worker</title>
</head>

<body>
  <div id="page">
    <div id="nav">
      <a href="https://github.com/jinleili/bevy-in-web-worker">查看源码</a>
    </div>
    <div id="container">
      <canvas id="app-canvas" raw-window-handle="1" />
    </div>
  </div>

  <script type="module" src="./index.js"></script>
</body>

</html>
