  <h2>Bezier 曲线动画</h2>
  <p class="time">21 Aug 2015</p>

  <p><b>Demo:</b>控制点随机移动</p>
<div style="height:380px;width:100%;display:block">
  <canvas id="canvas" style="position:absolute;z-index:100">
  </canvas>
  <canvas id="canvas1" style="position:absolute;z-index:110">
  </canvas>
</div>
  <p style="clear:both;"></p>

  <script src="/javascripts/draw.js"></script>
  <script src="/javascripts/bezier.js"></script>

  <script type="text/javascript">
  var cvs1 = getCanvasByID("canvas1");
  var cvs = getCanvasByID("canvas");
  // var controlPoints = [{x:50, y:50}, {x:100, y:330}, {x:200, y:250}, {x:300, y:100}, {x:450, y:130}, {x:580, y:50}];
  var controlPoints = [{x:10, y:150, origin:150},
    {x:100,  offset:-50},
     {x:200, offset:-150},
      {x:300, offset:100},
       {x:450,  offset:-20},
        {x:550,  offset:20},
         {x:620, y:150}];

  var controlPoints2 = [{x:10, y:150, origin:150},
           {x:100,  offset:-30},
            {x:200, offset:-100},
             {x:300, offset:80},
              {x:450,  offset:-30},
               {x:550,  offset:30},
                {x:620, y:150}];
  var controlPoints3 = [{x:10, y:150, origin:150},
           {x:100,  offset:30},
            {x:200, offset:-30},
             {x:300, offset:80},
              {x:450,  offset:-100},
               {x:550,  offset:-30},
                {x:620, y:150}];

  var frameIndex = 0 ;
  var stepCount = 40;
  function enterFrame() {
    cvs1.context.clearRect(0,0, canvasWidth, canvasHeight);
    if (frameIndex < stepCount ) {
      frameIndex ++;
    }
    else {
      frameIndex = 0
    }
    var angle = 2*Math.PI * frameIndex/stepCount;
    for (var i=1; i< controlPoints.length-1; i++) {
      controlPoints[i].y = controlPoints[0].origin + controlPoints[i].offset*Math.cos(angle);
      controlPoints2[i].y = controlPoints2[0].origin + controlPoints2[i].offset*Math.cos(angle);
      controlPoints3[i].y = controlPoints3[0].origin + controlPoints3[i].offset*Math.cos(angle);
    }
    glDrawBezierCurve(controlPoints, cvs1.context);
    glDrawBezierCurve(controlPoints2, cvs1.context);
    glDrawBezierCurve(controlPoints3, cvs1.context);

    window.requestAnimationFrame(enterFrame)
  }
  drawCanvasBackground(cvs.context);
  enterFrame();
  </script>
